services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: claude-code-api:latest
    container_name: claude-code-api
    ports:
      - "8000:8000"
    environment:
      # Mount Claude Code credentials for OAuth
      # Or set ANTHROPIC_API_KEY for API key auth
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      # Mount Claude Code config for OAuth (optional)
      - ~/.claude:/home/appuser/.claude:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Development service with hot reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: claude-code-api:dev
    container_name: claude-code-api-dev
    ports:
      - "8001:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ~/.claude:/home/appuser/.claude:ro
      - ./claude_code_api:/app/claude_code_api:ro
    command: ["uvicorn", "claude_code_api.server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
